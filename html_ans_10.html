<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>

    </style>
</head>
<body>
    <table border="2px black">
        <!-- Heading row -->
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </tr>

        <!-- Monday -->
        <tr>
            <td rowspan="3"> Monday</td>
            <td rowspan="3"> 8:00 a.m.</td>
            <td rowspan="3"> 5:00 p.m.</td>
            <tr>
                <td>Introduction to XML</td>
            </tr>
            <td>Validity: DTD Relax NG</td>
                
            
        </tr>

        <!-- Tuesday -->
        <tr>
            <td rowspan="4">Tuesday</td>
            <tr>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
            </tr>
        </tr>

        <!-- Wednesday -->
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
</body>
</html>
